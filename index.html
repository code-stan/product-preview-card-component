<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css">
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container grid-flow">
      <div class="card-head">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 768px)"/>
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)"/>
          <img
            src="./images/image-product-mobile.jpg"
            alt=""
          />
        </picture>
      </div>
      <div class="card-info">
        <div class="card-title flow">
          <div class="ct_info_sm cl-gray">
            <h4>Perfume</h4>
          </div>
          <div class="ct_info_big">
            <h1 class="fw-bold">Gabrielle Essence Eau De Parfum</h1>
          </div>
        </div>
        <div class="card__detail">
          <p class="cl-gray">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="card__price flex-flow">
          <div class="curr-price fw-bold">$149.99</div>
          <div class="disp-price cl-gray">
              <s>$169.99</s>
          </div>
        </div>
        <button type="button" class="card__button flex-flow">
          <span>
            <img
              src="./images/icon-cart.svg"
              alt=""
            />
          </span>
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
